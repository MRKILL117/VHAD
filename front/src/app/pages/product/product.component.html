<div class="row mt-4">
    <div class="col-12 d-flex align-items-center" style="height: 50px;">
        <div class="mr-2 clickeable" (click)="router.GoToRoute('inicio')">
            <i class="zmdi zmdi-arrow-back zmdi-hc-2x"></i>
        </div>
        <div style="font-size: 2.5rem;">
            {{product?.name}}
        </div>
    </div>
</div>

<div class="row justify-content-center my-5">
    <div class="col-12 col-sm-10">
        <div class="card pt-0 px-0">
            <div class="card-header p-0 mb-2">
                <img *ngIf="product?.images?.length" class="card-image"
                [src]="file.GenerateFileURL(product?.images[0].partialURL)" [alt]="product?.images[0].name">
                <img *ngIf="product?.activeOffer" style="position: absolute; top: 4%; right: 4%; height: 9vh; min-height: 60px;" src="assets/icons/offer-icon.png">
            </div>
            <div class="card-body py-0">
                <!-- <div class="product-name">
                    {{product?.name}}
                </div> -->
                <div class="product-description position-relative" style="font-size: 1rem;">
                    {{product?.description}}
                    <div class="product-description-gradient">
                    </div>
                </div>
                <div class="text-right product-category">
                    {{product?.category?.name}}
                </div>
            </div>
            <div class="card-footer py-0 text-right">
                <div class="d-flex justify-content-between h-100 align-items-end">
                    <div *ngIf="product?.activeOffer" style="font-size: 1.6rem; font-weight: bold; color: black;">
                        <div class="text-left" style="font-size: 1.2rem; text-decoration: line-through; color: #888;">
                            ${{product?.price | number:"1.2-2"}}
                        </div>
                        <div>
                            ${{product?.offerPrice | number:"1.2-2"}}
                        </div>
                    </div>
                    <div *ngIf="!product?.activeOffer" style="font-size: 1.6rem; font-weight: bold; color: black; margin-top: 1.8rem;">
                        <div>
                            ${{product?.price | number:"1.2-2"}}
                        </div>
                    </div>
                    <div *ngIf="!cart.GetProductFormCart(product)">
                        <button class="btn btn-warning" (click)="cart.AddProduct(product)">
                            <span>
                                AÃ±adir
                            </span>
                            <i class="zmdi zmdi-shopping-cart ml-1"></i>
                        </button>
                    </div>
                    <div *ngIf="cart.GetProductFormCart(product)">
                        <button class="btn btn-warning" (click)="cart.RemoveProduct(product)">
                            <span>
                                Quitar
                            </span>
                            <i class="zmdi zmdi-shopping-cart ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
