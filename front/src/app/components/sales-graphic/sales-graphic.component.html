<div class="row mt-4" *ngIf="!loadingData && !loading.getting">
    <!-- Graphics options -->
    <div class="col-12">
        
    </div>

    <!-- Graphics -->
    <div class="col-12 col-md-6 col-xl-4" *ngFor="let category of productsByCategory">
        <canvas
            baseChart
            [data]="category.data"
            [options]="chartOptions"
            [type]="'pie'">
        </canvas>
    </div>
</div>
