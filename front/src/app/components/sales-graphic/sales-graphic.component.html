<div class="row mb-5 mt-4">
    <!-- Graphics options -->
    <div class="col-12 mb-4">
        <label>Qu√© desea graficar</label>
        <ng-select
            [items]="graphicOptions"
            placeholder="Seleccionar grafica"
            bindLabel="label"
            bindValue="value"
            (change)="OnGraphicSelected()"
            [(ngModel)]="selectedGraphic">
        </ng-select>
    </div>

    <ng-container *ngIf="!loadingData">
        <div [ngSwitch]="selectedGraphic">
            <div *ngSwitchCase="'byCategory'" class="row">
                <!-- Graphic product sales by category -->
                <div class="col-12 col-md-6 col-xl-4 my-3" *ngFor="let graphic of productsByCategory">
                    <div class="text-center">
                        <b>{{graphic.title}}</b>
                    </div>
                    <div>
                        <canvas
                            baseChart
                            [data]="graphic.data"
                            [options]="chartOptions"
                            [type]="'pie'">
                        </canvas>
                    </div>
                </div>
            </div>
            <div *ngSwitchCase="'stockByCategory'" class="row">
                <!-- Graphic product stock by category -->
                <div class="col-12 col-md-6 col-xl-4 my-3" *ngFor="let graphic of productsStockByCategory">
                    <div class="text-center">
                        <b>{{graphic.title}}</b>
                    </div>
                    <div>
                        <canvas
                            baseChart
                            [data]="graphic.data"
                            [options]="chartOptions"
                            [type]="'bar'">
                        </canvas>
                    </div>
                </div>
            </div>
            <div *ngSwitchCase="'byProduct'">
                <!-- Graphic products sales -->
                <div class="text-center">
                    <b>Productos</b>
                </div>
                <div class="w-100">
                    <canvas
                        baseChart
                        [data]="chartData"
                        [options]="chartOptions"
                        [type]="'bar'">
                    </canvas>
                </div>
            </div>
        </div>
    
    </ng-container>
</div>
